<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shotcut icon" href="img/crystals-01.png">
</head>
<body>
    <section class="header">                                    <p class="headerType"><a href="https://www.linkedin.com/in/sandiegokevin/">KEVIN MACARAEG</a></KEVIN></p>
    </section> 
<div class="sectionWrap">
    <section class="mainSection">
        <div class="crystalHead"></div>
        <div class="scoreRow">
                <div class="scoreBox">
                    <h1 class="center">Scores</h1>
                    <h1 class="displayGoals">0</h1>
                </div>
                <div class="scoreBox">
                    <h1 class="center">Losses</h1>
                    <h1 class="displayLose">0</h1>
                </div>
            </div>
        <div class="jewelWrap">
            <div class="jewel1 jewel"></div>
            <div class="jewel2 jewel"></div>
            <div class="jewel3 jewel"></div>
        </div>
        <div class="score">
                <h1 class="center">Target Score: <span class="displayTarget">0</span></h1>
        </div>
        <div class="messagebox">
            <p class="center message"></p>
        </div>
</section>

<div class="rules">
    <h2>Rules:</h2>
    <ul>
        <li>Each crystal has random value</li>
        <li>Reach exact target value</li>
        <li>Value resets every game</li>
        <li>10 scores = win</li>
        <li>10 losses... well let's not talk about it</li>
    </ul>
</div>

<section class="video">
    <video src="indy.mp4"><source src="indy.mp4" type="mp4"></video>
</section>


</div>
    <script src="script.js"></script>
</body>
</html>
