<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shotcut icon" href="">

<body>
    
    <section class="mainSection">

        <h1>Crystal Collector</h1>
        <p>Let's play a game.</p>
        <h2>Rules:</h2>
        <ul>
            <li>Each crystal is worth a random amount</li>
            <li>Reach the target value</li>
        </ul>
        <div class="score">
            <h1 class="displayGoals"></h1>
            <h1 class="displayTarget"></h1>
            <h1 class="displayCurrent"></h1>
        </div>
        <div class="jewelWrap">
            <div class="jewel1 jewel"></div>
            <div class="jewel2 jewel"></div>
            <div class="jewel3 jewel"></div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
